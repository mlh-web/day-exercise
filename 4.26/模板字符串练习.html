<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="content">
  </div>
  <script>
    let a = {
      b: {
        name: "zs",
        age: 18,
        sex: "nan"
      },
    }
    let oContent = document.getElementById("content");
    oContent.innerHTML = `<div>
    <p>${a.b.name}</p>
    <span>${a.b.age}</span>
    <i>${a.b.sex}</i>
  </div>`
  </script>
</body>

</html>
