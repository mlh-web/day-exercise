      // 非受控组件：通过ref的方式来自动手机表单数据的组件
      // 受控组件：通过state和onChange事件的方式来自动收集表单数据的组件

      class Form extends React.Component {
        state = {
          username: "",
          password: "",
        };
        handleSumbit = (e) => {
          e.preventDefault();
          const { username, password } = this.state;

        };
        /* usernameChange = (e) => {

        handleChange = (key) => {
          return (e) => {
            this.setState({
              [key]: e.target.value.trim(),
            });
          };
        };
        render() {
          return (
            <form onSubmit={this.handleSumbit}>
              用户名：
              <input
                type="text"
                placeholder="请输入用户名"
                onChange={this.handleChange("username")}
              />
              密码：
              <input
                type="text"
                placeholder="请输入用户名"
                onChange={this.handleChange("password")}
              />
              <button>登录</button>
            </form>
          );

      }
