<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 自定义对象：
    一种存储数据的结构，键值对的形式保存数据，没有顺序
    创建对象：
    1.字面量方法：var o = {}
    2.实例化的方式创建 var o = new Object(); */

    //字面量方法创建对象
    var obj1 = {};
    console.log(obj1);//object

    //实例化创建对象
    var obj2 = new Object();
    console.log(obj2);//object
  </script>
</body>

</html>
