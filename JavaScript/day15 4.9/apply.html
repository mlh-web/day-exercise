<body>
  <ul id="box">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    /* 
    apply和call类似
      除了参数不同，其他一模一样
      1.给调用apply的函数传参的时候，是把所需要的参数全部放在一个数组中，当做apply的第二个参数传入

      obj.fn(1,2,3);
      var arr=[1,2,3]
      obj.fn.apply(o.arr)
    */

    var obj = {
      name: "laowang",
      fn: function (a, b) {
        console.log(a + b)
        return this;
      }
    }
    console.log(obj.fn.apply(window, [1, 2])); //window
    console.log(obj.fn.apply(null, [1, 2])); //window
    console.log(obj.fn.apply(undefined, [1, 2])); //window
    console.log(obj.fn.apply(1, [1, 2])); //number的包装类型
    console.log(obj.fn.apply("1", [1, 2])); //string的包装类型
    console.log(obj.fn.apply(true, [1, 2])); //boolean的包装类型
    console.log(obj.fn.apply([], [1, 2])); //当前对象
    console.log(obj.fn.apply({}, [1, 2])); //当前对象
    console.log(obj.fn.apply(function () { }, [1, 2])); //当前函数
    console.log(obj.fn.apply(new Date(), [1, 2])); //当前对象
  </script>
</body>

</html>
