  <script>
    function to0b(num) {
      // 每次把num除以2，把得到的值取整，如果值为0了，则说明计算完毕了
      var n = 0;
      //定义一个空字符串，用来将数组里的值转为字符串形式输出
      var str = "";
      //定义一个数组，用来存放余数
      var arr = [];

      while (num > 0) {
        n = num % 2;//每次拿num的值对2取余，得到余数，并且把余数按顺序保存起来
        arr.push(n);//将余数用数组保存起来，每次都放在数组的最后一位
        num = parseInt(num / 2);//num除2取整后在继续循环
      }

      console.log(arr);
      //用字符串把应该得到的二进制数表示出来，应该从数组中倒着拿值
      /* for(i=arr.length-1;i>=0;i--){
        str=str+arr[i];
        str+=arr[i]
      } */
      //只要数组还有值，则继续删除，拼接
      while (arr.length > 0) {
        str += arr.pop();
      }
      return str;
    }
    var re = to0b(21);
    console.log(re);
  </script>
</body>
