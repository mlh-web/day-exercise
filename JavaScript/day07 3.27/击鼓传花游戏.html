<body>
  <script>
    /* 猴子找大王游戏
        有一群猴子排成一圈,按1、2、3、…、n依次编号，然后从第1只开始数,数到第m只,则把它踢出圈,然后从它后面再开始数,当再次数到第m只,继续把它踢出去,以此类推,直到只剩下一只猴子为止,那只猴子就叫作大王。要求编程模拟此过程,输入m和n，输出最后那个大王的编号
        n表示猴子个数，m表示踢出位置 */
    function find(n, m) {
      //先创建一个数组，用来放所有的猴子
      var arr = [];
      for (i = 1; i < n + 1; i++) {
        arr.push(i);
      }
      console.log(arr);
      //判断数组的长度如果不为1，则一直在寻找大王
      while (arr.length > 1) {
        //依次遍历数组，如果不符合淘汰的条件，则把当前的猴子放到队伍的最后边，等待以后继续数
        for (var i = 0; i < m - 1; i++) {
          //如果for还在继续，说明当前的猴子安全，就把当前猴子放在数组末尾
          arr.push(arr.shift())
          console.log(arr);
        }
        //当for执行完成，则说明遇到了要淘汰的猴子，删除当前的猴子，当前猴子就是第一个
        arr.shift();
      }
      return arr;
    }
    var re = find(20, 4);
    console.log(re);
  </script>
</body>

</html>
