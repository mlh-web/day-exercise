<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    严格区分变量类型和数据类型
      变量的类型：
        1.基本类型：number  string  boolean ...
        2.引用类型：变量保存的是一个地址值
      
      数据的类型：
       1.基本类型： number string boolean ...
       2.对象类型： array object function ...
     */
    var a = 1;//变量保存的是一个基本类型，1也是一个基本数据类型
    var o = {};//变量保存的是一个引用值，{}是一个对象类型值
  </script>
</body>

</html>
