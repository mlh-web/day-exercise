<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    unshift:
      和push相反，在数组的最前面添加一个或多个元素，返回修改后数组的长度
    shift：
      和pop相反，删除数组的最前的一个元素，并返回删除的元素
    */
    var arr = [1, 2, 3, 4, 5];
    // var re = arr.unshift(3);
    var re = arr.unshift([1, 2, 3, 4, 5]);
    console.log(re);
    console.log(arr);

    var arr2 = [1, 2, 3, 4, 5];
    var re = arr2.shift();
    console.log(arr2, re);
  </script>
</body>

</html>
