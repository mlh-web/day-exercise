<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    数组的值的设置和获取：
      设置：
      1.通过下标拿到某个位置的值可以直接赋值，如果已经存在则直接覆盖
    */
    //设置
    var arr1 = [1, 2, 3, 4, 5];
    arr1[1] = "3";
    console.log(arr1);//(5) [1, "3", 3, 4, 5]
    arr1[100] = 100;
    console.log(arr1); (101) //[1, "3", 3, 4, 5, empty × 95, 100]
    //[]内部可以书写操作符运算
    arr1[0 ? 1 : 2] = 30;//(101) [1, "3", 30, 4, 5, empty × 95, 100]
    console.log(arr1);

    //获取
    //只要获取的是没有这个属性，则返回undefined
    console.log(arr1[1000]);//undefined
    console.log(arr1[1]);//'3'
    console.log(arr1[1+1]);//30
  </script>
</body>

</html>
