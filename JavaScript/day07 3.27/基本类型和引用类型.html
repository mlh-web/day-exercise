<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    基本类型和对象类型：
      1.数据类型：分为5种基本类型和一种复杂类型，分别对应着变量的基本类型和引用类型
      2.内存中有两块储存区域，一种是栈区，一种是堆区
      3.栈区保存的是基本数据类型和对象类型的引用地址，堆区保存的是对象类型值
      4.变量是栈区一个内存区域的代号，保存的可能是一个基本数据类型的值，也可能是对象类型的地址值
      5.我们不能直接操作堆区的内容，而是通过栈区的地址去找到对应的对象操作

      基本类型值的特点：
        1.基本类型值： null，undefined，string，number，boolean(bigint,symbol)
        2.基本类型值都是保存在栈区，可以直接通过变量获取到值进行操作
        3.基本类型值的特点：
          3.1基本类型值是不可变的(不能改变自身，只能直接替换)
          3.2基本类型值是不能添加属性和方法的，添加了也获取不到
          3.3基本类型的比较是值的比较

      对象类型值的特点：
        1.对象类型值：object，array，function，regexp,Math Date
        2.对象类型的特点：
          2.1对象的值是可变的，可以扩展属性和方法
          2.2对象保存在堆区，地址保存在栈区，变量保存的是栈区的地址值
          2.3变量和变量的比较是引用地址的比较，而不是对象值的比较
     */



    var a = 1;//栈区中有一个区域保存的是1，这个区域有一个代号叫a
    console.log(a);//当我们访问a的时候，直接可以操作a中保存的值
    a = 2;//直接替换a中的值

    var a = "hello";
    a.index = 2;//给a添加一个自定义的属性
    console.log(a.index)//undefined

    var b = 1;
    var c = 1;
    console.log(b === c);//true直接拿到b和c的值进行比较

    var obj = {};
    obj.name = "zhangsan";
    console.log(obj.name);//对象类型的值是可变的

    var obj = {};
    var obj2 = {};
    console.log(obj === obj2)//false 比较的是地址值

    var obj3 = {};
    var obj4 = obj3;//有一个新的变量obj4，把obj3的地址给了obj4一起保存
    console.log(obj3 === obj4);//true
    obj4.name = "lisi";
    console.log(obj3.name)//lisi

    //函数有两个身份：1.函数，用来调用执行某段代码的 2.对象：被称作函数对象，也可以扩展属性和方法
    var fn = function () {

    }
    fn.sex = "nan";
    console.log(fn.sex)

    //数组有两个身份：1.数组，用来保存一些值 2.对象，被称作为数组对象，可以扩展属性和方法
    var arr = [];
    arr.age = 18;
    console.log(arr.age);
  </script>
</body>

</html>
