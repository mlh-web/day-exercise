<body>
  <script>
    // 已知前两个值是0和1，那么以后每一位的值都是它前两位的值的和
    var arr = [0, 1];
    for (var i = 2; i < 50; i++){
      arr[i]=arr[i-1]+arr[i-2];
    }
    console.log(arr)
  </script>
</body>
