<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    一旦我们把方法扩展到构造函数的原型上，则所有的实例化对象就都能够使用
    */
    String.prototype.trimAll = function () {
      //在原型对象的方法中，this指向调用当前方法的实例化对象
      var newStr = "";
      for (var i = 0; i < this.length; i++) {
        if (this[1] === " ") {
          continue;
        }
        newStr += this[i];
      }
      return newStr;
    }
    var str1 = "1 76 45 234 534 65 3 86"
    console.log(str1.trimAll());
  </script>
</body>

</html>
