<body>
  <script>
    /* 
    每一个函数都有一个prototype属性，prototype其实是一个指针，默认指向的是一个空对象（coustructor除外）
    我们把prototype属性指向的对象称为显示原型（原型对象）

    一般来说，只有构造函数的prototype属性才有效，因为构造函数都是用来创建对应的实例化对象，我们会把所有实例化对象公有的方法放在构造函数的原型对象上
     */
    function Person() {

    }
    console.log(Person.prototype)
    var p1 = new Person();

    console.log(Array.prototype)
    console.log(String.prototype)
    console.log(Number.prototype)
    console.log(Boolean.prototype)

  </script>
</body>

</html>
