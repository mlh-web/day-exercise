<body>
  <script>
    /* 逻辑与：&&
      A&&B
      一般用来两个操作数进行逻辑与运算
      只有两个数都是true的时候，才会返回true（一假即假）
      
      1.先执行A，如果A返回的是true，则继续执行B，并逻辑与整体返回B
      2.如果A语句返回false，则直接把A语句的返回值返回回去
      */
     console.log(true&&1);//1
     console.log(true&&true);//true
     console.log(true&&false);//false
     console.log(true&&(1+2));//3
     console.log(true&&(a=2));//2
     console.log(0&&true);//false
     console.log(a>3&&true);//false

     //假设用户输入的长度在10到20中间，那么就成功
     var length = 22;
     if(length>10&&length<20){
      alert("成功")
     }else{
       alert("失败")
     }
  </script>
