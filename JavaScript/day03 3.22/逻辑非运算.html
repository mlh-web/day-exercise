<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: red;
    }
  </style>
</head>
<body>
  <button id="btn">点我变颜色</button>
  <script>
    /* 逻辑非:!
      1.!A
      2.逻辑非返回的就是布尔值，先把A转为布尔值，然后取反 */
      console.log(!0);//true
      console.log(!1);//false
      console.log(!"1");//false
      /* 点击按钮切换颜色，默认颜色
      每次点击如果当前红色，则切换为蓝色，如果为蓝色则切换红色 */
      var oBtn = document.getElementById("btn");
      var flag = true;//定义一个开关，默认true
      oBtn.onclick=function(){
        //每次点击的时候，判断开关状态
        if(flag){
          //flag如果为true，则当前是红色，需要改变颜色
          //document.body可以直接获取到body元素
          document.body.style.background = "blue";
        }else {
          document.body.style.background = "red";
        }
        flag = !flag;
      }
      
  </script>
</body>
</html>
