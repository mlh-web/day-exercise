  <script>
    /* 三元运算符：
    a？b:c
    1.a语句会返回一个值，并转为布尔值

    3.如果a语句返回false，则执行c语句，三元语句返回c的值 */
    
    //有一个变量a和变量c，如果a大于3，则c为4，否则c为5
    var a=1;
        c=2;
    /* if(a>3){
      c=4;
    }else{
      c=5;

    console.log(c) */

    //三元运算
    a>3?c=4:c=5;
    console.log(c);

  </script>
