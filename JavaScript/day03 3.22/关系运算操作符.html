<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 关系运算：
      两个操作数进行比较，一定会返回一个布尔值
      大小比较：  < <= > >= */
      
      // 数字
      console.log(3>2);//true
      console.log(3 < -2);//false
      console.log('-------------------------------------')

      //有一个字符串，一个为number，则都转为number比较 NaN和任意类型比较全都是false
      console.log(3>"3");//false
      console.log(3 > "32") //false
      console.log(3>"2");//true
      console.log(-2<"-1");//true
      console.log(3<"a");//false
      console.log('-------------------------------------')

      /* 有两个字符串
      按照asc码顺序进行依次比较，如果比较出结果，则直接停止
      小写字母>大写字母>数字 */
      console.log("3">"23");//true
      console.log("ab">"ac");//false
      console.log("a">"A");//true
      console.log('-------------------------------------')

      // 其他
      // 如果有一个布尔值，则转数字比较
      console.log(true>3);//false
      console.log(true>-1);//true
      console.log('-------------------------------------')

      //undefined 转数字 和任意比较都是NaN
      console.log(undefined > 3);//false
      console.log(undefined < 3);//false
      console.log(undefined > "3");//false
      console.log('-------------------------------------')

      //null 转数字
      console.log(null>3)//false
      console.log(null>"3");//false
      console.log('-------------------------------------')

      //Object
      //object和number，则转number
      console.log([]>3);//false
      console.log([]<=3);//true
      console.log([1]<3);//true
      console.log([1,2]<=3);//false
      console.log('-------------------------------------')

      //object和string 则转string
      console.log([1,2]<="3");//true
      console.log([1,2]>"3");//false
      console.log({}>"3");//true
      console.log({}<="3");//false
      console.log('-------------------------------------')

      //object之间,转string
      console.log({}<=[]);//false
      console.log({}>[]);//true
      console.log('-------------------------------------')

      //如果object和另外一个不是字符串和object类型的值，则都转number
      console.log({}<true);//false
      console.log({}>=true);//false
  </script>
</body>
</html>
