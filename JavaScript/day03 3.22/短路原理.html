<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a=2;
    var b=3;
    (a<b)&&(a=5);
    console.log(a);//5

    var a=6;
    var b=3;
    (a<b)&&(a=5);
    console.log(a);//6

    var a=2;
    var b=3;
    (a<b)||(a=5);
    console.log(a);//2

    var a=6;
    var b=3;
    (a<b)||(a=5);
    console.log(a);//5
  </script>
</body>
</html>
