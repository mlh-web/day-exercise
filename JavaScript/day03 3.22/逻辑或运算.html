<body>
  <script>
    /* 逻辑或： ||
    A||B
      一般用来两个操作数进行逻辑或运算 
      1.先执行A，如果A语句返回的是true（可能类型转换），则直接逻辑或语句返回A语句的返回值
      2.如果A语句返回false，则继续执行B语句，并返回B语句的返回值*/
      console.log(true||0);//true
      var a=2;
      console.log(a>1||false);//true
      console.log(4||0);//4
      console.log(false||1);//1
      console.log(0||a<1);//false
      console.log(0||false);//false

      //张三只能喝两瓶或四瓶，其他不行
      var zhangsanDrink=3;
      if(zhangsanDrink===2||zhangsanDrink===4){
        alert("可以")
      }else{
        alert("不行")
      }
  </script>
</body>
</html>
