<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    加法操作符
      1.+
      2.规则
        2.1正常数字相加
        2.2出现字符串的加法，都转为字符串拼接
        2.3其他
          2.3.1如果出现对象类型，则直接变为字符串累加
          2.3.2其他都转为number计算 
    */

  //  正常数字相加
   console.log(1+1);//2

  //  出现字符串的加法
  console.log(1+"1");//'11'
  console.log("a"+"1");//'a1'
  console.log(null+1);//1
  console.log(undefined+1);//NaN
  console.log(1+2+"a"+"b");//'3ab'
  console.log("a"+1+2+"b");//'a12b'
  console.log(1+"a"+2+3);//'1a23'
  console.log(1+2+"a"+3);//'3a3'

  console.log('-------------------------------------')

  // 其他
  console.log(1 + null);//1
  console.log(1 + undefined);//NaN
  console.log([]+1);//'1'
  console.log([1,2]+1);//'1,21'
  console.log({}+1);//'[object Object]1'
  console.log(null+undefined);//NaN
  console.log(1+false);//1
  console.log(null+[1]);//'null1'
  console.log(undefined+[1]);'undefined1'



  var num5 = 1;
  var num6 = 2;
  console.log('num5+num6='+num5+num6);//'num5+num6=12'
  </script>
</body>
</html>
