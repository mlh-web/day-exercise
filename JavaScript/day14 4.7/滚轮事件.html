  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    /* 
    谷歌/IE：
      onmousewheel事件
        上滚：wheelDelta:120
        下滚：wheelDelta:-120

    火狐：
      DOMMouseScroll事件
        上滚：detail：-3
        下滚：detail：3
    */
    /* var oBox = document.getElementById("box");
     var boxWidth = 100;
     oBox.onmousewheel = function (e) {
       // console.log(e);
       if (e.wheelDelta > 0) {
         boxWidth++;
       } else {
         boxWidth--;
       }
       oBox.style.width = boxWidth + "px";
     } */

    /* var oBox = document.getElementById("box");
    var boxWidth = 100;
    //addEventListener,DOM2中添加事件
    oBox.addEventListener("DOMMouseScroll", function (e) {
      if (e.detail < 0) {
        boxWidth++
      } else {
        boxWidth--
      }
      oBox.style.width = boxWidth + "px";
    }) */

    //兼容性写法
    var oBox = document.getElementById("box");
    var boxWidth = 100;
    function scrollFn(e) {
      //特征检测法，检测是什么浏览器
      if (e.wheelDelta) {
        //谷歌浏览器
        if (e.wheelDelta > 0) {
          boxWidth++;
        } else {
          boxWidth--;
        }
      } else {
        //火狐浏览器
        if (e.detail < 0) {
          boxWidth++
        } else {
          boxWidth--
        }
      }
      oBox.style.width = boxWidth + "px";
    }
    oBox.addEventListener("DOMMouseScroll", scrollFn, false)
    oBox.onmousewheel = scrollFn;
  </script>
</body>

</html>
