<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>11111111111111111111</div>
  <script>
    document.onkeydown = function (e) {
      //阻止ctrl+c复制
      //不可以的原因：因为一次事件中只能有一个keyCode
      /* if (e.keyCode === 17 && e.keyCode === 67) {
        e.preventDefault();
      } */

      //每次事件发生的时候，都会有一个ctrlKey是一个布尔值，代表当前事件发生的时候，是否触发ctrl键
      //console.log(e);
      if (e.ctrlKey && e.keyCode === 67) {
        e.preventDefault();
      }
    }
  </script>
</body>

</html>
