<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">开始抽奖</button>
  <script>
    var oBtn = document.getElementById('btn');
    oBtn.onclick = function () {
      var ran = Math.random();
      if (ran < 0.1) {
        alert("恭喜你中了特等奖")
      } else if (ran < 0.3) {
        alert("恭喜你中了一等奖")
      } else if (ran < 0.6) {
        alert("恭喜你中了二等奖")
      } else if (ran < 0.9) {
        alert("恭喜你中了三等奖")
      } else {
        alert("很遗憾，你没有中奖")
      }
    }
  </script>
</body>

</html>
