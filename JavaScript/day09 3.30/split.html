<body>
  <script>
    /* 
    字符串转数组：
      1.split("");
        1.参数就是以字符串的那个字符进行切割，如果不传参，则这个字符串就是数组的一个元素
        2.如果传入空字符串，则每一个字符串都是单独的一个元素
        3.可以指定一个字符进行切割

      数组转字符串
        join()
    */

    var str = "12345"
    // var re = str.split();
    // var re=str.split("");
    var re = str.split("2");
    console.log(re);

    //翻转字符串
    var str = "abcdefg";
    var re = str.split("").reverse().join("")
    console.log(re);
  </script>
