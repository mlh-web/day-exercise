<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    /* 
    Math对象是JavaScript的内置对象，提供一系列的数字常数和数字方法。Math对象只提供了静态的属性和方法，所以使用时，不需要实例化
    */
    console.log(Math.PI);//3.141592653589793
    console.log(Math.SQRT2);//1.4142135623730951 返回2的平方根
    console.log(Math.SQRT1_2);//0.7071067811865476  返回2的平方根的倒数

    //你家花园的面积和周长
    var r = 100;
    var s = parseInt(r * r * Math.PI);
    var c = parseInt(2 * r * Math.PI)
    console.log(s, c)

  </script>
</body>

</html>
