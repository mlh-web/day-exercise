<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    /* 1.Math.abs() ：求绝对值 对一个数字进行绝对值操作，并且也能对纯数字的字符串操作
    2.Math.ceil(): 向上取整 向大的数值取整
    3.Math.floor(): 向下取整 向小的数值取整
    4.Math.round(): 四舍五入, 四舍五入是对小数点的后一位进行判断
      4.1正数的时候，当小数点后一位大于等于5的时候 整数部分加1 小于5的时候 整数部分不变
      4.2负数的时候 当小数点后一位 大于5的时候 整数减1 小于5的时候 整数不变
      4.3负数的时候 当小数点后一位是5 后边没有第二个小数位了 整数不变；如果5后还有小数位 那么 整数减1
    5.Math.min()和Math.max() 计算一组数值中的最大值和最小值
    6.pow: 返回以第一个参数为底数，第二个参数为幂的指数值
    7.sqrt： 返回参数的平方根，如果参数是负数，返回NaN
    8.sin cos tan
     */

    //向上取整
    console.log(Math.ceil(1.2));//2
    console.log(Math.ceil(-1.1));//-1

    //向下取整
    console.log(Math.floor(1.8));//1
    console.log(Math.floor(-1.8));//-2

    //四舍五入
    console.log(Math.round(5.2));//5
    console.log(Math.round(5.6));//6
    console.log(Math.round(-5.2));//-5
    console.log(Math.round(-5.5));//-5

    //绝对值
    console.log(Math.abs(1.2));//1.2
    console.log(Math.abs(-1.2));//1.2

    //最大最小值
    console.log(Math.max(1, 2, 3, 4, 89, 56, 78, 3, 32, 2));//89
    console.log(Math.min(1, 2, 3, 4, 89, 56, 78, 3, 32, 2));//1

    //pow 次方
    console.log(Math.pow(2, 3));//8
    console.log(Math.pow(2, -1));//0.5

    //开方
    console.log(Math.sqrt(4));//2
    console.log(Math.sqrt(-4));//NaN

    //sin cos tan
    //360度是2PI弧度 1度是2*PI/360
    console.log(Math.sin(60 * 2 * Math.PI / 360));//0.8660254037844386
    console.log(Math.cos(60 * 2 * Math.PI / 360));//0.5000000000000001
    console.log(Math.tan(60 * 2 * Math.PI / 360));//1.7320508075688767
  </script>
</body>

</html>
