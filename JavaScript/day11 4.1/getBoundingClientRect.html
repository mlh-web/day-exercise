<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 100px;
      background-color: red;
      margin: 300px;
      border: 1px solid #000;
      padding: 10px;

    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    /* 
    getBoundingClientRect()
      1.获取一个元素到视口的距离
      2.得到的是一个对象
        2.1 left属性：获取元素的左边缘到视口左边缘的距离
        2.2 right属性：获取元素右边缘到视口左边缘的距离
            （right比left多了一个元素的宽度+padding+两个边框）
        2.3 top和bottom是同理
        2.4 width和height属性是（content+padding+border）
    */
    var oBox = document.getElementById("box");
    console.log(oBox.getBoundingClientRect().left);
  </script>
</body>

</html>
