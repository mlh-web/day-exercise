<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #outer {
      width: 600px;
      height: 600px;
      background-color: red;
      border: 1px solid #000;
      margin: 100px;
      /* position: relative; */
    }

    #inner {
      width: 350px;
      height: 350px;
      background-color: yellow;
      border: 1px solid #000;
      margin: 80px;
      position: absolute;
    }

    #con {
      width: 100px;
      height: 100px;
      background-color: blue;
      border: 1px solid #000;
      margin: 70px;
    }
  </style>
</head>

<body>
  <div id="outer">
    <div id="inner">
      <div id="con"></div>
    </div>
  </div>
  <script>
    /*
    offsetLeft:获取元素的偏移位置：
      1.如果外层元素一直没有定位属性，则获取的是相对根元素的距离
      2.获取的是自己的边框外部到最近定位父级的边框内部的距离
    offsetParent:
      获取最近定位父元素和祖先元素
    clientLeft
      获取左边框的宽度
    */
    var oCon = document.getElementById("con");
    console.log(oCon.offsetLeft);//70
    console.log(oCon.offsetParent);//inner
    console.log(oCon.clientLeft);//1
  </script>
</body>

</html>
