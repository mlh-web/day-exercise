    function getEleToDoc(obj) {
      //初始化值
      var l = 0;
      var t = 0;
      var o = obj;
      while (o) {
        //判断是不是第一个元素
        if (o === oCon) {
          l += o.offsetLeft;
          t += o.offsetTop;
        } else {
          l += o.offsetLeft + o.clientLeft;
          t += o.offsetTop + o.clientTop;
        }
        //把o变成最近定位父级
        o = o.offsetParent;
      }
      return {
        left: l,
        top: t
      }
    }
    var re = getEleToDoc(oCon);
    console.log(re);
  </script>
