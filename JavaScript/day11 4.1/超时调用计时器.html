<body>
  <script>
    /* 
    超时调用计时器：
      window对象的setTimeout()方法
      window.setTimeout();
        1.参数1：被执行的代码：字符串或函数
        2.参数2：延迟时间
    */
    //  3秒之后执行alert(1)
    //函数调用，肯定是先计算好参数以后，再开始传参的
    //以下这种写法，alert先执行
    //window.setTimeout(alert(1), 3000);
    //如果按照这样的写法，则3秒之后，会使用eavl类似的方法调用第一个参数的代码
    // window.setTimeout("alert(1)",3000)
    //eval方法(被淘汰的方法)：可以把字符串类型的代码进行执行
    /* var str = "var a=2;alert(a);"
    eval(str); */
    //经常使用的写法：
    /* function fn(){
      alert(1);
    }
    //间隔3秒后会自动调用函数
    setTimeout(fn,3000); */


    setTimeout(function () {
      alert(1);
      alert(2);
    }, 3000);
  </script>
