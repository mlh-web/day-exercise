<body>
  <script>
    /* 
    什么是window对象？
      1.BOM的核心对象是window，它表示浏览器的一个实例
      2.window一直扮演着双重的角色，一个是浏览器窗口，一个是ES规定的Global对象
      3.Global是全局顶层对象，全局的方法都是Global对象的属性，但是在浏览器中没有实现Global，所以window扮演Global角色
    */
    var a = 1
    function fn() {
      //定义一个全局变量
      window.b = 2;
      var a = c = d = e = 3;
    }
    fn();
    console.log(a, b, c, d, e);//1,2,3,3,3


  </script>
</body>

</html>
