<body>
  <script>
    /* 
    sort方法：
      1.改变了原数组，并返回原数组的地址值
      2.如果没有任何参数，则默认升序排列，默认会转成字符串进行比较(字符串比较就是按照一位一位比较了)
      3.常用排序，sort接收一个回调函数，也就是参数是一个函数
      4.回调函数接收两个参数，每次进来两个进行比较
      5.回调函数如果return负数则交换位置，return的是其他则不会交换位置
      6.回调函数的第一个参数和第二个参数分别对应着后边的值和前边的值
      7.return a-b是升序，return b-a是降序
    */
    var arr = [1, 43, 6, 35, 76, 4, 453];
    /* var re=arr.sort();
    console.log(re);
    console.log(arr); */
    arr.sort(function (a, b) {
      //每次拿相邻的两个数据进行比较
      /* if(a>=b){
        return 1;
      }else{
        return -1;
      } */
      return a - b;
    })
    console.log(arr);
  </script>
</body>
