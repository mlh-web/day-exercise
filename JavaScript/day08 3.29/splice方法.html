  <script>
    /*
    spript方法：
      1.参数1：开始删除元素的下标，如果是负数，则倒着查找
      2.参数2：删除元素的长度，长度为负数 默认为0
      3.参数3：在删除的位置添加的元素，可以是多个

    作用：
      1.删除：参数1和参数2
      2.添加：参数1是添加的下标，参数2长度要设置为0，添加的新元素
      3.替换：参数1是添加的下标，参数2是被替换的长度，参数3是添加的新元素，可以是任意长度
    */


    /* 
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var re = arr.splice(3, 3, "a", "b", "c", "d");
    console.log(arr);//1, 2, 3,"a", "b", "c","d",7, 8, 9
    console.log(re);//4,5,6 
    */

    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var re = arr.splice(-1, 3, "a", "b", "c", "d")
    console.log(arr);//1, 2, 3, 4, 5, 6, 7, 8, "a", "b", "c", "d"
    console.log(re);//9
  </script>
