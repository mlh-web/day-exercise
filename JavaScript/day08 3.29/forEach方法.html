<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    forEach:
      1.遍历数组
      2.接受一个回调函数作为参数，数组的值依次调用回调函数执行
      3.回调函数接受3个参数 1.item 当前值 2.index下标 3.array原数组的引用
      4.单纯的遍历数组，没有返回值
    */
   //给数组的值都加1
   var arr=[1,2,3,4,5,6,7];
   var newArr=[];
   arr.forEach(function(item,index,array){
     newArr.push(item+1)
   })
   console.log(newArr);
  </script>
</body>
</html>
