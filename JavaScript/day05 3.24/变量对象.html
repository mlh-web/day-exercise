<body>
  <script>
    /* 变量对象：
    1.变量对象是当前代码段中，所有的变量（变量，函数，形参，arguments）组成的一个对象
    2.变量对象是在执行上下文中被激活的，只有变量对象被激活了，在这段代码中才能使用所有的变量
    3.变量对象分为全局变量对象和局部变量
    4.window就是全局的变量对象，全局的变量和方法就是window对象的属性和方法
    5.局部变量对象是当进入局部执行上下文的时候开始创建，包含了当前作用域下所有的变量（变量，函数，形参，arguments）
    6.首先局部变量对象包含所有的形参和实参
    7.检查当前代码段中所有的函数，以键值对的形式放入变量对象中，如果已经存在了同名属性，则直接覆盖
    8.检查所有的声明的变量，在变量中创建键值对保存，如果和形参或函数同名，则不允许影响他们的值 */
    var a = 1;
    function fn(a, b, e) {
      //伪代码模拟变量对象
      /*
      V0={
        //形参和实参的变量对象
        a:1(被函数a覆盖)
        b:2
        e:3
        arguments:[1,2,3,4,5]
        //函数的变量对象
        function a(){}
        function d(){}
        //变量的变量对象
        var a(无法覆盖)
        var b(无法覆盖)
        var c
        var f
      } 
      */
      console.log(a)//function a(){}
      console.log(b)//2
      console.log(c)//undefined
      console.log(d)//function d(){}
      console.log(e)//3

      var a = 1;
      console.log(a);//1
      var b = 2;
      var c = 3;
      function a() {
        alert("123")
      }
      function d() {

      }
      console.log(f);//undefined
      var f = function () {

      }
      console.log(a);//1
    }
    fn(1, 2, 3, 4, 5)
    console.log(window.a)//1
    console.log(window.fn)//fn(){}
  </script>
</body>

</html>
