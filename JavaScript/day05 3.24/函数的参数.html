    //参数不同的
    /* function sum(a, b, c) {

    //封装一个计算n个数字相加的和
    function sum(a, b) {
      /* arguments:表示当前所在实参的集合
        1.拥有一个length属性，代表当前实参的长度
        2.arguments只能在函数中使用 
        3.使用函数对象的length属性可以获取函数的形参个数,该属性为只读属性,在函数体内,体外都可以使用*/
      console.log(arguments.length);
      console.log(sum.length);
    }
    sum(1, 2, 3, 4, 5)
    //函数体外也可以使用
    console.log(sum.length)
