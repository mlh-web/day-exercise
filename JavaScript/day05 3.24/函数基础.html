<body>
  <script>
    /*
    一段相同的代码被重复执行时，可以用一个函数把这段代码封装起来，要用的时候直接调用函数即可  
    */
    function myself(name, age) {
      alert("大家好，我是" + name);
      alert("我" + age + "岁")
    }
    myself("张三", "18");
    myself("李四", "20");
  </script>
</body>
