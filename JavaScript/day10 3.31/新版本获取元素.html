<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    /* 
    Selectors API
      1.querySelector 获取选择器选择元素的第一个
      2.querySelectorAll  获取选择器选择的所有元素，类数组
    */
    var oBoxLis = document.querySelector("#box>li");
    console.log(oBoxLis);
    var oBoxLis = document.querySelectorAll("#box>li")
    console.log(oBoxLis);

    var oBoxLis=document.querySelector("#box>li:nth-child(2)")
    console.log(oBoxLis);
  </script>
</body>

</html>
