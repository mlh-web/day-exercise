<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    /* 
    click事件：左键单击
      触发条件：鼠标左键单次点击，在当前元素上按下，并在当前元素上抬起，即可算一次点击
    dblclick事件：左键双击
      触发条件：两次单击间隔在300ms以内
    contextmenu事件：右键单击
    */
    var oBox = document.getElementById("box");
    oBox.onclick = function(){
      // alert("click事件");
    }
    oBox.ondblclick=function(){
      alert("dblclick事件");
    }
    oBox.oncontextmenu=function(){
      alert("contextmenu事件");
    }
  </script>
</body>

</html>
