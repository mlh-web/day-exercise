<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <input type="text" id="ipt">
  <script>
    /* 
    获取焦点：当表单从未选中状态变成可输入状态的时候，叫做获得焦点
    失去焦点：当表单从可输入状态变成未选中状态的时候，叫做失去焦点
    */
    /* 
    获取焦点事件：focus
    失去焦点事件：blur
    */
    var oIpt = document.getElementById("ipt");
    oIpt.onfocus = function () {
      console.log("获取焦点")
    }
    oIpt.onblur = function () {
      console.log("失去焦点")
    }
  </script>
</body>

</html>
