<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 用户打开有两个弹窗，分别输入账号名和密码，如果账号名或密码不正确，则一直提示用户输入
  可以输入的弹窗是prompt方法，prompt返回值就是输入的内容 -->
  <script>
    //弹出并获取用户输入的账号名和密码
    var user=prompt("请输入用户名");
    var pass=prompt("请输入密码");
    //放在while中判断，如果判断失败，则继续弹窗，弹窗完成继续判断，直到输入的账号密码正确为止
    while(user!="zhangsan"||(pass!="123")){
      user=prompt("请输入用户名");
      pass=prompt("请输入密码");
    }
    alert("登录成功")
  </script>
  

</body>
</html>
