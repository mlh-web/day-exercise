<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    for（语句1；判断式2；语句3）{
      语句4
    }
    1.首先执行语句1
    2.执行判断式2，如果判断式2返回true，则执行语句4，否则整体运行结束
    3.语句4执行完成后，执行语句3
    4.然后再执行判断式2，之后同上
    */

    for(var a=1;a<10;a++){
      console.log("循环体");
    }
  </script>
</body>
</html>
