<body>
  <script>
    /* while语句：
      1.while（判断式）{语句}
      2.先执行判断，如果符合条件就执行语句，然后再判断，再执行语句。。。直到判断为false，则退出while。 */

    // 用while() 循环来计算1 + 2 + 3...+98 + 99 + 100 的值。
    var a=1;
    var sum=0;
    while (a<=100) {
      sum+=a;
      a++;
    }
    console.log(sum)
    //将1-100之间  3的倍数找出来 并打印
    var a = 1;
    while (a<=100) {
      if(a%3===0){
        console.log(a);
      } 
    a++
    }
    
  </script>
  
</body>
