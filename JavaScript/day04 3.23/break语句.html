<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    break:遇到break，直接退出循环
    */
    for(var i=0;i<10;i++){
      // 当i等于5的时候，直接退出for，结束整个for的执行
      if(i===5){
        break;
      }
      console.log(i);
    }
    /*
    continue:遇到continue，直接退出本次循环，而去 执行下一次循环
    */
   for (var a=0;a<10;a++){
    //  当i等于5的时候，用于跳出本次循环，继续执行下一次循环。
     if(a===5){
       continue;
   }
   console.log(a);
  }
  
  //break和label声明配合使用
  outer:
      for(var i=0;i<10;i++){
        inner:for(var j =0;j<10;j++){
          if(j===5){
            break outer;
          }
          console.log(i,j)  
        }
      }
  </script>
</body>
</html>
