<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  请输入成绩
  <input type="text" id="ipt">
  <button id="btn">提交</button>
  <p>成绩等级是：</p>
  <p id="con"></p>
  <script>
    /* 
      在输入框中输入学员成绩，得到对应的等级
      90-100 S
      80-89 A
      70-79 B
      60-69 C
      不及格 Z
    */
    var oIpt=document.getElementById("ipt");
    var oBtn=document.getElementById("btn");
    var oCon=document.getElementById("con");

    oBtn.onclick=function(){
      //获取用户输入的内容，并转为number类型
      var userScore= +oIpt.value;
      // 如果用户输入的不是0-100之间，则直接提示重新输入
      if(!(userScore>=0&&userScore<=100)){//输入的情况有误；
      alert("请重新输入")
      //清空表单
      oIpt.value="";
      //return语句是直接退出当前函数，不再继续执行当前函数
      return;
      }
      if(userScore>=90&&userScore<=100){
        //给元素设置内容，元素.textContent = "neirong"
        oCon.textContent="S";
      }else if(userScore>=80&&userScore<90){
        oCon.textContent="A"
      }else if(userScore>=70&&userScore<80){
        oCon.textContent="B"
      }else if(userScore>=60&&userScore<70){
        oCon.textContent="C"
      }else{
        oCon.textContent="D"
      }
    }
  </script>
</body>
</html>
