<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ATM按键，用户输入对应的数字，执行相应的操作
    var user=+prompt("请输入您需要的操作：1.取钱2.查询3.转账4.退出")
    switch(user){
      case 1:
        alert("取钱")
        break;
      case 2:
        alert("查询")
        break;
      case 3:
        alert("转账")
        break;
      case 4:
        alert("退出")
        break;
      default:
        alert("请按提示操作")
    }
  </script>
</body>
</html>
