<head>

<body>
  <script>
    var obj1 = {
      name: "zhangsan",
      hoddy: ["唱", "跳", "rap"],
      eat: function () {
        console.log("eat");
      }
    }
    //把obj复制（拷贝一份）
    var obj2 = {};
    //遍历obj
    for (var key in obj1) {
      obj2[key] = obj1[key];
    }
    console.log(obj2)
    console.log(obj2 === obj1)
    obj2.sex = "nan";
    console.log(obj1);
    //只能拷贝一层，如果某个属性的值是一个对象的时候，则就会地址赋值
    console.log(obj2.hoddy === obj1.hoddy);


    var obj1 = {};
    var obj2 = obj1;
    obj2 = {
      name: "laowang"
    }
  </script>
</body>
