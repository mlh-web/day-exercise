<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [1];
    function checkType(arr) {
      return Object.prototype.toString.call(arr).slice(8, -1).toLowerCase();
    }

    function deepClone(obj) {
      //深拷贝需要考虑属性值是对象或数组
      //因为拿到每一个值之后，会递归进入函数再次拷贝，所以判断进来的值是否是obj或者arr
      if (checkType(obj) === "object") {
        //如果拷贝的是一个对象，则我们即将返回一个新的对象
        var newObj = {};
      } else if (checkType(obj) === "array") {
        //如果拷贝的是一个数组，则我们即将返回一个新的数组
        var newObj = [];
      } else {
        //如果拷贝的是其他类型，则不再向下执行，直接把当前值返回，不需要拷贝
        return obj;
      }
      for (var key in obj) {
        newObj[key] = deepClone(obj[key]);
      }
      return newObj;
    }
    var obj1 = {
      name: "张三",
      age: 18,
      sex: "男",
      eat: function () {
        console.log("面条");
      }
    }
    var re = deepClone(obj1);
    console.log(re);
    console.log(re === obj1);
  </script>
</body>

</html>
