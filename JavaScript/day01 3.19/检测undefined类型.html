<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    var a=1;
    //怎么检测a是undefined呢？
    //if是判断，如果if后小括号是真的，则执行后面的大括号，否则不执行
    //===是全等判断
    //typeof得到的结果都是字符串，所以要和'undefined'判断
    if(typeof a ==='undefined') {
      alert("a果真没有赋值")
    }
  </script>
</body>
