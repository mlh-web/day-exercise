<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.声明变量未赋值
    var a;
    console.log(a);
    
    // console.log(b); //如果读取的是一个未声明的变量，则直接报错b is not defined

    // 2.调用的函数没有实参
    // 声明一个函数
     function myself(name,add,age){//小括号内的叫形参
       console.log("我是"+name);
       console.log("我来自"+add);
       console.log("我的年龄是"+age);
     }
    //  调用函数
     myself("张三","北京","20");
     myself("李四","上海");//给形参传递的值称为实参

     //3.获取一个对象没有的属性的时候
     console.log(window.hello)//undefined

     var obj={
       name: "wangwu",
       age:"20"
     }
     console.log(obj.name)
     console.log(obj.sex)//undefined
     

     //4.函数没有返回值
     function add(a,b) {
       var sum=a+b;
       //函数需要的情况下，可能会返回值
       //return sum;
     }
     var re=add(1,2);
     console.log(re);//underfined
  </script>
</body>
</html>
