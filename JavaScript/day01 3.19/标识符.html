<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 标识符是变量、属性、函数的名字，或函数的参数
    // 标识符有命名规范
    // 标识符的第一个字符必须是字母、下划线（_）或者美元符号（$），其他字符可以是字母，下划线，美元符号或是数字。
    // 标识符不可以是关键字或者保留字
    var a=1;
    var _=2;
    var $=3;
    console.log(a,_,$);
  </script>
</body>
</html>
