<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
    }

    #returnTop {
      width: 100px;
      height: 50px;
      border-radius: 50%;
      background-color: aqua;
      position: fixed;
      right: 10px;
      bottom: 10px;
      text-align: center;
      line-height: 50px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="returnTop">
    回到顶部
  </div>
  <script>
    var oReturnTop = document.getElementById("returnTop");
    //监听滚动条滚动，当滚动条大于300的时候显示，小于300的时候消失
    window.onscroll = function () {
      var winScroll = window.pageYOffset;
      if (winScroll > 300) {
        oReturnTop.style.display = "block"
      } else {
        oReturnTop.style.display = "none";
      }
    }
    var returnTopTimer = null;
    //给回到顶部按钮绑定点击事件，当点击的时候直接回到顶部
    oReturnTop.onclick = function () {
      clearInterval(returnTopTimer);
      //先获取当前滚动条的位置信息
      var winScroll = window.pageYOffset;
      //执行计时器，让当前滚动条的数值计算
      returnTopTimer = setInterval(function () {
        winScroll -= 10;
        //判断临界值
        if (winScroll <= 0) {
          winScroll = 0;
          clearInterval(returnTopTimer);
        }
        //赋值操作
        window.scrollTo(0, winScroll);
      }, 1)
    }
  </script>
</body>

</html>
