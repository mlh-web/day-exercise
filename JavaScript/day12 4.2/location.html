  <script>
    /* 
    location对象
    location对象储存了与当前文档位置（URL）相关的信息，简单的说就是网页地址字符串，使用window对象的location属性可以访问location对象定义了8个属性，其中7个属性可以获取当前URL的各部分信息，另一个属性（href）包含了完整的URL信息

    href: 声明或获取当前文档完整的URL
    protocol: 协议部分包括后缀的冒号。例如http:
    host: 主机和端口名称 www.baidu.com: 8080
    hostname: 主机名称
    port：端口号
    pathname 路径部分
    search：url的查询部分，包括前导问号
    hash：锚部分包括前导

    reload():刷新
    assign()：和href一样 设置路径
    replace()：替换url  历史记录也替换了
    */

      // console.log(location.hash);
      // location.reload();
      // location.assign("http://www.baidu.com")
      location.replace("http://www.baidu.com")
    }
  </script>
