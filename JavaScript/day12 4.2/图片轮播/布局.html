<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .outer {
      width: 500px;
      border: 1px solid #000;
      margin: 30px auto;
      position: relative;
    }

    .inner {
      overflow: auto;
    }

    .con {
      display: flex;
      width: 2500px;
    }

    .con img {
      width: 500px;
      height: 500px;
    }

    #left,
    #right {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(20, 255, 40, .7);
      line-height: 50px;
      text-align: center;
      color: #fff;
      font-size: 30px;
      position: absolute;
    }

    #left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    #right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .list {
      display: flex;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    .list li {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: rgba(24, 145, 34, 0.4);
      margin: 10px;
    }

    .list li.active {
      background-color: rgb(11, 180, 25)
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">
      <div class="con">
        <img src="../images/1.jpg">
        <img src="../images/2.jfif">
        <img src="../images/3.jfif">
        <img src="../images/4.jpg">
        <img src="../images/5.jpg">
      </div>
      <p id="left">&lt;</p>
      <p id="right">&gt;</p>
      <ul class="list">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

</body>

</html>
