<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    其他类型转Number:
        1.可以使用Number（）方法，把其他类型转换为数字

        2.String转Number
            2.1如果字符串是纯数字的（或者小数，切记只有一个小数点）则直接转换为对应的数字
            2.2如果字符串是空，或者只有空白字符，则直接转换为0
            2.3其他情况转为NaN
        
        3.Boolean转Number
            true为1，false为0
        
        4.null为0 undefined为NaN

        5.Object类型转Number
            5.1除了特殊情况都是NaN
            5.2特殊情况：
                5.2.1空数组为0
                5.2.2数组长度为1，且是一个数字或者字符串类型的数字的时候，转为对应的数字
    
    parseInt和parseFolat:
        1.功能1：字符串转数字
            1.1 parseInt：把字符串转整数：从字符串的开头开始向后检测，直到碰到第一个非数字停止，把前面的转为number，如果没有数字，则直接是NaN
            1.2 parseFloat:把字符串转小数：从字符串开头开始向后检测，如果碰到一个小数点，则继续检测，直到碰到非数字或者非第一个小数点为止
        2.功能2：进制转换
            parseInt(a,b):把b进制的a转为10进制返回
     */

    //  String转Number
    console.log(Number(""))//0
    console.log(Number("0"))//0
    console.log(Number("123"))//123
    console.log(Number("1a23"))//NaN
    console.log(Number("a123"))//NaN
    console.log(Number("   "))//0
    console.log(Number("-3.2"))//-3.2
    console.log('-------------------------------')
    // Boolean转Number
    console.log(Number(true))//1
    console.log(Number(false))//0
    console.log('-------------------------------')
    // null和undefined转Number
    console.log(Number(null))//0
    console.log(Number(undefined))//NaN
    console.log('-------------------------------')
    // Object类型转Number
    console.log(Number([]))//0
    console.log(Number([1]))//1
    console.log(Number(["a"]))//NaN
    console.log(Number([1,2]))//NaN
    console.log(Number({}))//NaN
    console.log(Number(function(){}))//NaN
    console.log('-------------------------------')
    // parseInt：把字符串转整数
    console.log(parseInt("123"))//123
    console.log(parseInt("12.8"))//12
    console.log(parseInt("a123"))//NaN
    console.log(parseInt("12a3"))//12
    console.log(parseInt("abc"))//NaN
    console.log('-------------------------------')
    // parseFloat:把字符串转小数
    console.log(parseFloat("123"))//123
    console.log(parseFloat("12.8"))//12.8
    console.log(parseFloat("1.2.3"))//1.2
    console.log(parseFloat("a123"))//NaN
    console.log(parseFloat("12a3"))//12
    console.log(parseFloat("abc"))//NaN
    console.log(parseFloat(".3"))//0.3
    console.log('-------------------------------')
    //进制转换
    console.log(parseInt(111,2))//7
    console.log(parseInt(10,4))//4
    console.log(parseInt(15,8))//13
    console.log(parseInt(0xff,16))//597
    console.log(parseInt("0xff",16))//255
  </script>
</body>
</html>
