<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Number类型
      1.十进制整数
      2.浮点数
      3.八进制（之前0开头，之后0o开头）
      4.十六进制（0x开头）
      5.二进制（0b开头）
      6.Infinity/-Infinity(无穷大/无穷小)
      7.NaN(not a number)也是number类型，用来代表这个值真的无法用一个数值来表示
      8.科学计数法
      9.Number。MIN_VALUE最小数  Number.MAX_VALUE最大数
  -->
  <script>
    //整数
    var a = 3;
    var b = -4;
    console.log(a,b);

    //小数
    var c = -3.1415926;
    var d = 3.1415926;
    console.log(c,d);

    //八进制
    var e = 0o10;
    var f = 0o15;
    console.log(e,f);//打印默认转换为十进制
    console.log(typeof e,typeof f);

    //十六进制
    var g = 0xff;
    console.log(g);//255
    console.log(typeof g);

    //二进制
    var h = 0b1010;
    console.log(h);
    console.log(typeof h);

    //无穷大/无穷小
    var i = Infinity;
    console.log(i);//Infinity
    var j = 5/0;
    console.log(j);//Infinity
    var k = -5/0;
    console.log(k);//-Infinity

    //NaN
    var l = 'a'/2;
    console.log(l);//NaN
    console.log(typeof l);

    //科学计数法
    var m = 1500000000;
    var m = 1.5E9;
    console.log(m);
    console.log(typeof m);

    //Number.MIN_VALUE
    console.log(Number.MIN_VALUE);
    console.log(typeof Number.MIN_VALUE);
    //Number.MAN_VALUE
    console.log(Number.MAX_VALUE);
    console.log(typeof Number.MAX_VALUE);
    
    //补充
    //到达Infinity的值 2的1024次方
    console.log(2**1024);
    console.log(2**1023);

    //但是整数计算到一定程度上就不准确了 2的53次方以后就不精准了
    console.log(2**53);
    console.log(2**53+1);
    console.log(2**53+2);
    console.log(2**53+3);
    console.log(2**53+4);
    console.log(2**53+5);
    console.log(2**53+6);
    console.log('------------------------------');
    console.log(2**52);
    console.log(2**52+1);
    console.log(2**52+2);
    console.log(2**52+3);
    console.log(2**52+4);
    console.log(2**52+5);
    console.log(2**52+6);

    //number类型的小数计算也是不精确
    console.log(0.1 + 0.2);
    var a = 0.1;
    var b = 0.2;
    var base = 10;
    console.log((a * base + b * base) / base);
  </script>
</body>
</html>
