<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="form">
        <div>
          <lable for="user">用户名</lable>
          <input type="text" id="user" autocomplete="on">
        </div>
        <div>
          <label>
            密码：<input type="password" id="pass">
          </label>
        </div>
          <button id="btn">登录</button>
    </div>
    <script>
      /* 登录验证：
          需求：当用户点击登录时，检测用户输入的账号名和密码是否正确，如果正确则登录成功，否则重新登录
          
          1.获取元素
          2.绑定点击事件
          3.拿到用户输入的账号和密码
          4.判断账号和密码是否正确 */

          //1.获取元素
          var oUser = document.getElementById("user");
          var oPass = document.getElementById("pass");
          var oBtn = document.getElementById("btn");
          //2.绑定点击事件
          oBtn.onclick = function(){
            //3.拿到用户输入的账号和密码
            var userName = oUser.value;
            var password = oPass.value;
            console.log(userName, password)
          
          // 4.判断用户名和密码是否正确   &&与
          if (userName === 'zhangsan' && password === '123456') {
            alert("登录成功")
          }else {
            alert("账号或密码错误，请重新登录")
          }
        }
    </script>
</body>
</html>
