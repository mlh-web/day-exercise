<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    封装的目的是将信息隐藏，一般来说封装包括封装数据，封装实现
    封装数据：
      js的封装是：依赖作用域来实现封装特性
    封装实现：
      封装实现即隐藏实现细节、设计细节，用户不关心它的内部实现，使用者只需要知道如何使用即可，封装使得对象之间的耦合变松散，对象之间只通过暴露的API接口来通信
    */
    /* 
    多态：
     由于js本身就是动态的，天生支持多态
     多态：同一个操作作用于不同的对象产生不同的效果
    */
    function Zhangsan(name, classRoom) {
      this.name = name;
      this.classRoom = classRoom;
    }
    Zhangsan.prototype.do = function () {
      console.log(this.name + "去" + this.classRoom + "教室上课")
    }
    var zhangsan1 = new Zhangsan("张三", "320");
    function go(name) {
      name.do();
    }
    go(zhangsan1)
  </script>
</body>

</html>
