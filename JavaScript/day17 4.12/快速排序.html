<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script>
    var arr = [1, 6, 3, 4, 5, 3, 13, 4, 4, 3, 7, 8, 9, 5, 1, 10, 4]
    function quickSort(arr) {
      //如果调用quickSort的参数长度是1，则直接返回，不再递归
      if (arr.length <= 1) {
        return arr;
      }
      //首先选择一个基准值（任意即可），但是千万要把这个基准值从原数组中删除拿出
      var center = arr.pop();//拿出基准值
      //定义一个左侧的数组和右侧的数字
      var left = [];
      var right = [];
      //比较每一个值，然后存放数组
      arr.forEach(function (item) {
        if (item <= center) {
          left.push(item);
        } else {
          right.push(item);
        }
      })
      console.log(left, center, right)
      //合并左中右的数组，然后合并的时候，需要把left和right的数组进行递归重新排序
      var newArr = quickSort(left).concat(center, quickSort(right));
      console.log(newArr)
      return newArr;
    }
    var re = quickSort(arr);
    console.log(re);
  </script>
</body>

</html>
