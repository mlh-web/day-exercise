    /* 
    方法四：构造函数+原型方法
    */
    function Student(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    }
    Student.prototype.study = function () {
      console.log("js");
    }
    Student.prototype.eat = function () {
      console.log("fan");
    }
    var s1 = new Student("张三", 18, "男");
    var s2 = new Student("李四", 20, "女");
    console.log(s1);
    console.log(s1.constructor);
