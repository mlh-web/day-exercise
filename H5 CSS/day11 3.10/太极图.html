<!DOCTYPE html>
<html>
  <head>
    <style>
      #f {
        position: relative;
        height: 500px;
        width: 500px;
        border: 1px solid black;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 50%;
      }

      #f::before {
        float: left;
        height: 500px;
        width:250px;
        content:'';
        background-color: black;
        /* border: 1px solid red; */
        box-sizing: border-box;
      }

      #f::after {
        float: left;
        display: block;
        height: 500px;
        width: 250px;
        content: '';
        background-color: white;
        /* border: 1px solid yellow; */
        box-sizing: border-box;
      }

      #f .z1 {
        position: absolute;
        top: 0px;
        left: 125px;
        height: 250px;
        width: 250px;
        /* border: 1px solid red; */
        border-radius: 50%;
        background-color: black;
      }

      #f .z2 {
        position: absolute;
        bottom: 0;
        left:125px;
        height:250px;
        width: 250px;
        /* border: 1px solid red; */
        border-radius: 50%;
        background-color: white;
      }

      #f .z1::before {
        content: '';
        position: absolute;
        top: 100px;
        left: 100px;
        display: block;
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        }

      #f .z2::before {
        content: '';
        position: absolute;
        top: 100px;
        left: 100px;
        display: block;
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="f">
      <div class="z1"></div>
      <div class="z2"></div>
    </div>
  </body>
</html>
