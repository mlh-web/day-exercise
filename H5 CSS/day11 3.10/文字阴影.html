<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        font-size: 100px;
        text-align: center;
      }
      .one,.two,.three {
        background-color: #ccc;
      }
      .four {
        background-color: black;
      }
      .one {
        color: #ccc;
        text-shadow:  #000 -1px -1px,
        #fff 1px 1px;
      }
      .two {
        color: #ccc;
        text-shadow: #fff -1px -1px,
        #000 1px 1px;
      }
      .three {
        text-shadow: rgba(204, 204, 204, .1) 0px 1px,
        rgba(204, 204, 204, .2) 0px 2px,
        rgba(204, 204, 204, .3) 0px 3px,
        rgba(204, 204, 204, .4) 0px 4px,
        rgba(204, 204, 204, .5) 0px 5px,
        #000 0px 5px 10px ;
        color: white;
      }
      .four {
        text-shadow: #007acc 0 0 2px,
        #007acc 0 0 4px,
        #007acc 0 0 6px,
        #007acc 0 0 8px,
        #007acc 0 0 10px,
        #007acc 0 0 12px,
        #007acc 0 0 14px,
        #007acc 0 0 16px;
      }
    </style>
  </head>
  <body>
    <h1 class="one">哈哈哈</h1>
    <h1 class="two">哈哈哈</h1>
    <h1 class="three">哈哈哈</h1>
    <h1 class="four">哈哈哈</h1>
  </body>
</html>
