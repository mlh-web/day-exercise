<!doctype html>
<html>
  <head>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      ul li {
        width: 500px;
        height: 40px;
        overflow: hidden;
        border: 1px solid blue;
        }
        ul li:hover {
          height: 340px;
        }
        ul li div {
          height: 300px;
          line-height:300px;
          text-align: center;
          border: 1px solid red;
        }
        ul li div img {
          height: 200px;
          vertical-align: middle;
          border-radius: 5px;
          opacity: 0;
          transition-property: opacity;
          transition-duration: 1s;
        }
        ul li:hover img {
          opacity: 1;
        }
        ul li h2 {
          margin: 0;
          padding: 0 0 0 10px;
          line-height: 40px;
          font-size: 14px;
          color: #fff;
        }

        ul li:first-child h2 {
          background-color: #DBE5F3;
        }
        ul li:nth-child(2) h2 {
          background-color: #F3E0E8;
        }
        ul li:nth-child(3) h2 {
          background-color: #CF93C1;
        }
        ul li:nth-child(4) h2 {
          background-color: #BECB86;
        }
        ul li:last-child h2 {
          background-color: #AD9BAD;
        }

    </style>
  </head>
  <body>
    <ul>
      <li>
        <h2>温柔贤惠</h2>
        <div>
          <img src="images/5710984334b7e.jpg">
        </div>
      </li>
      <li>

        <div>
          <img src="images/5ba44d4304441.jpg">
        </div>
      </li>
      <li>
        <h2>独立稳重</h2>
        <div>
          <img src="images/5cb450ae20929.jpg">
        </div>
      </li>
      <li>
        <h2>妩媚性感</h2>
        <div>
          <img src="images/56af0da3ae601.jpg">
        </div>
      </li>
      <li>
        <h2>女汉子</h2>
        <div>
          <img src="images/F8F2-fxipenp2527999.jpg">
        </div>
      </li>
    </ul>
  </body>
</html>
