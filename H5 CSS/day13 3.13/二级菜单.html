<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    ul li {
      float:left;
      height:100px;
      width: 50px;
      border: 1px solid red;
      text-align: center;
    }
    ul li div {
      display: none;
    }
    ul li:hover div {
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>
        <p>1</p>
        <div>1.1</div>
      </li>
      <li>
        <p>2</p>
        <div>2.1</div>
      </li>
      <li>
        <p>3</p>
        <div>3.1</div>
      </li>
    </ul>
  </div>
</body>
</html>
