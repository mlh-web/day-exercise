<!DOCTYPE html>
<html>
  <head>
    <style>
      .zhuce-left {
        float: left;
        background-color: #0479d6;
        width:145px;
        text-align: center;
        margin-top: 10px;
        position: relative;
      }
        .xiaojianjiao {
        height: 0px;
        width: 0px;
        border: 5px solid transparent;
        border-top: 5px solid #0479d6;
        position:absolute;
        left: 50%;
      }
      .zhuce-right {
        float: left;
        background-color: #ececec;
        width:145px;
        text-align: center;
        position: relative;
        margin-top: 10px;
      }
      a {
        text-decoration: none;
        font-weight: bolder;
      }
      .zhuce-left a {
        color:#fff;
      }
      .zhuce-right a {
        color: #656570
      }
      .zhuce-right img {
        position: absolute;
        top: -18px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="zhuce-left";>
      <a href="#">
        注册新浪邮箱
      </a>
      <div class="xiaojianjiao"></div>
    </div>
    <div class="zhuce-right";>
      <a href="#">
        注册手机邮箱
      </a>
      <img src="registerNew.gif">
    </div>
  </body>
</html>
