<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
   
    <style>
       body {
      font: 12px/1.3 "Microsoft YaHei", Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
      }
      .clear-both::after{
            content:'';
            display:block;
            clear:both;
        }
        .clear-border{
            border:0 !important;
        }
      /* 顶部样式 */
      #link-m {
        width: 100%;
        min-width:1200px;
        background-color: #eaeaea;
        height: 30px;
        /* border:1px solid red; */
      }
      #link-m a {
        color: #333;
        text-decoration:none;
      }
      #link-m a:hover {
        color: #90ee90;
      }
      #link-m .link {
        margin: 0 auto;
        width: 1200px;
        /* border:1px solid green; */
      }
      .link-title-left {
        width: 40%;
        float: left;
        height:30px;
        /* background-color: rebeccapurple; */
        line-height:30px;
        /* border:1px solid blue; */
      }
      .link-title-right {
        width: 60%;
        float: left;
        height:30px;
        /* background-color: blue; */
        /* line-height:30px; */
        /* border:1px solid blue; */
      }
      .link-title strong {
            font-weight: normal;
        }
        .link-title a {
            padding-right: 5px;
            padding-left: 5px;
            border-right: 1px solid #B3AEAE;
        }
      .link ul {
        float: right;
        margin: 0px;
        padding: 0px;
        list-style-type:none;
      }
      .link ul li {
        float: left;
        height: 30px;
        line-height: 30px;
      }
      .link ul li a {
        padding-right: 10px;
        padding-left: 10px;
      }
      /* 标题样式 */
      .title {
        width: 100%;
        /* background-color: orange; */
        overflow: hidden;
      }
      .title-left {
        width: 50%;
        height: 110px;
        /* background-color: green; */
        float: left;
        text-align: center;
        line-height: 110px;
      }
      .title-left img {
        vertical-align: middle;
      }
      .title-right {
        width: 50%;
        height: 110px;
        /* background-color: yellow; */
        float: left;
        line-height:110px;
        font-size:0;
      }
      .title-right input {
        box-sizing:border-box;
        width:490px;
        height:32px;
        border:2px solid #EA4A36;
        border-right:0;
        outline:none;
        vertical-align:middle;
        font-size:12px;
      }
      .title-right button {
        width:68px;
        height:32px;
        background-color:#EA4A36;
        border:none;
        outline:none;

        color:#FFF;
        font-size:12px;
        vertical-align:middle;
        cursor:pointer;
      }
      /* 内容区样式 */
      .content {
        width: 100%;
        min-width:1200px;
        height:46px;
        border-bottom:2px solid #E1251B;
      }
      .content ul {
        margin: 0 auto;
        width: 1200px;
        height: 46px;
        list-style-type:none;
        line-height: 46px;
        }
        .content ul li {
          float: left;
          padding-left: 20px;
          padding-right: 25px;
        }
      .content ul li a {
        text-decoration: none;
        color: #333;
      }
      .content ul li a:hover {
        color: #e1251b;
        text-decoration: underline;
      }
      .content ul .classify {
        width: 210px;
        background-color: #e1251b;
        color: #ffffff;
        font-weight: bold;
        text-align: center;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="link-m">
      <div class="link clear-both">

        <div class="link-title-left">

          <a href="#">注册</a>
        </div>
        <!-- 头部右边 -->
        <div class="link-title-right">
          <ul>

            </li>
            <li>

            </li>
            <li>

            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 标题 -->
    <div class="title">
      <div class="title-left">
        <img src="./img/Logo.png" alt="">
      </div>
      <div class="title-right">
        <input type="text">

      </div>
    </div>
    <!-- 内容区 -->
    <div class="content">
      <ul>

  </div>
    
  </body>
</html>
