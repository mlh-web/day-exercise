<!doctype html>
<html>
  <head>
    <style>
      body {
        margin-top: 200px;
        margin-left: 200px;
      }
      #heart {
        width: 150px;
        height: 150px;
        /* background-color: red; */
        position: relative;
      }
      #heart div:first-child {
        width: 105px;
        height: 150px;
        background-color: red;
        /* transform: rotatez(-49deg); */
        border-radius: 50% 50% 0 0;
        animation-name: jump-first;
        animation-duration: 1s;
        animation-iteration-count:infinite;
      }
      #heart div:last-child {
        width: 105px;
        height: 150px;
        background-color: red;
        position:absolute;
        right: 0;
        top: 0;
        /* transform: rotatez(49deg); */
        border-radius: 50% 50% 0 0;
        animation-name: jump-last;
        animation-duration: 1s;
        animation-iteration-count:infinite;
      }
      @keyframes jump-first {
        0%{
          transform: rotatez(-48deg) scale(1.1,1.1)
        }
        25%{
          transform: rotatez(-49deg) scale(1,1)
        }
        50%{
          transform: rotatez(-48deg) scale(1.1,1.1)
        }
        75%{
          transform: rotatez(-49deg) scale(1,1)
        }
        100%{
          transform: rotatez(-48deg) scale(1.1,1.1)
        }
        }
        @keyframes jump-last {
        0%{
          transform: rotatez(48deg) scale(1.1,1.1)
        }
        25%{
          transform: rotatez(49deg) scale(1,1)
        }
        50%{
          transform: rotatez(48deg) scale(1.1,1.1)
        }
        75%{
          transform: rotatez(49deg) scale(1,1)
        }
        100%{
          transform: rotatez(48deg) scale(1.1,1.1)
        }
        }
    </style>
  </head>
  <body>
    <div id="heart">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
