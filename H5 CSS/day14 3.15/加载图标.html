<!DOCTYPE html>
<html>
  <head>
    <style>
      #ico {
        width: 500px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
      }
      #ico .ico1 {
        width: 70px;
        height: 70px;
        display: inline-block;
        border: 10px dotted #7D8186;
        border-radius: 50%;
      }
      #ico .ico2 {
        width: 70px;
        height: 70px;
        display: inline-block;
        border: 10px solid #7D8186;
        border-radius: 50%;
        border-left-color: transparent;
        border-right-color: transparent;
      }
      #ico .ico3 {
        width: 70px;
        height:70px;
        display: inline-block;
        border: 10px solid #7D8186;
        border-radius: 50%;
        border-left-color: transparent;
      }
      #ico .ico4 {
        width: 70px;
        height: 70px;
        display: inline-block;
        border: 10px solid transparent;
        border-radius: 50%;
        border-right-color: #7d8186;
        animation-direction:reverse;
      }
      #ico .ico4>div {
        width: 45px;
        height: 45px;
        border: 10px solid transparent;
        border-radius: 50%;
        border-right-color: #7D8186;
        animation-direction:reverse;
      }
      #ico .ico5 {
        width: 70px;
        height: 70px;
        display: inline-block;
        border: 10px solid #7D8186;
        border-radius: 50%;
        border-left-style: none;
        border-top-color: transparent;
        animation-direction:reverse;
      }
      .ico1,.ico2,.ico3,.ico4,.ico5 {
        animation-name: rotate;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      .ico4>div {
        animation-name: rotate;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes rotate {
        0%{
          transform:rotateZ(0deg)
        }
        100%{
          transform:rotateZ(360deg)
        }
      }
    </style>
  </head>
  <body>
    <div id="ico">
      <div class="ico1"></div>
      <div class="ico2"></div>
      <div class="ico3"></div>
      <div class="ico4">
        <div></div>
      </div>
      <div class="ico5"></div>
    </div>
  </body>
</html>
