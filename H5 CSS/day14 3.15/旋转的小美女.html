<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        width: 100%;
        background-color: #E9E9E9;
      }
      #p {
        margin: 150px auto 0;
        width: 320px;
        background-color: #fff;
        border: 1px solid red;
        box-shadow: 5px 5px 5px #ccc;
        transform: rotateZ(20deg);
        transition-property: box-shadow,transform;
        transition-duration: 800ms;
        transition-timing-function: linear;
      }
      #p:hover {
        box-shadow: 5px 5px 15px #ccc;
        transform: rotateZ(0deg);
      }
      #p div {
        height: 315px;
        overflow: hidden;
        padding:10px 10px 0;
      }
      #p div img {
        width: 100%;
      }
      #p h2 {
        height: 30px;
        line-height: 30px;
        font-size: 16px;
        font-weight: normal;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="p">
      <div>
        <img src="img/9a8f253fcd4944d19c9d9ce82390d1ed.jpg">
      </div>
      <h2>清纯的小美女</h2>
  </div>
  </body>
</html>
