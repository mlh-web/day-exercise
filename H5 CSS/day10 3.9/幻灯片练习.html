<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .win{
            position:relative;
            /* width:500px; */
            height:400px;
            /* border:1px solid violet; */
        }
        .win img{
            position: absolute;
            width:500px;
            height:400px;
            z-index: 1;
        }


        .link{
            width:500px;
           /*  border:1px solid red; */
            text-align: center;
            
        }

        .link img{
            width:70px;
        }

         img:nth-of-type(4),img:target{
             z-index: 2;
        }
         img:nth-of-type(3),img:target{
             z-index: 3;
        }
         img:nth-of-type(2),img:target{
             z-index: 4;
        }
        img:nth-of-type(1),img:target{
             z-index: 5;
        }   
    </style>
</head>
<body>
    <div class="win">
    
            <img src="./img/kof-01.jpg" id="img1"/>
        
        
            <img src="./img/kof-02.jpg" id="img2"/>
        
     
            <img src="./img/kof-03.jpg" id="img3"/>
        
     
             <img src="./img/kof-04.jpg" id="img4"/>
        
    
            <img src="./img/kof-05.jpg" id="img5"/>
        
    </div>

    <div class="link">
        <a href="#img1">
            <img src="./img/kof-01.jpg"/>
        </a>
        <a href="#img2">
            <img src="./img/kof-02.jpg"/>
        </a>
        <a href="#img3">
            <img src="./img/kof-03.jpg"/>
        </a>
        <a href="#img4">
            <img src="./img/kof-04.jpg"/>
        </a>
        <a href="#img5">
            <img src="./img/kof-05.jpg"/>
        </a>
    </div>
    
    <!-- E:target，匹配的元素被相关的URL指向（锚点指向时生效，锚点指向谁谁生效。 -->
</body>
</html>
