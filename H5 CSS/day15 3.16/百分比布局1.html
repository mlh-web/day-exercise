<!doctype html>
<html>
  <head>
    <style>
      html,body {
        margin: 0;
        height: 100%
      }
      #center {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: red;
      }
      .left {
        /* position: absolute; */
        z-index: 1;
        width: 200px;
        height: 100%;
        background-color: blue;
      }
      .right {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right:0;
        margin-left: 200px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <div class="left">
        left
      </div>
      <div class="right">
        right
      </div>
    </div>
  </body>
</html>
