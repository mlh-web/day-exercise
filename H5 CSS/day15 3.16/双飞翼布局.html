<!doctype html>
<html>
  <head>
    <style>
      html,body {
        margin: 0;
        height: 100%;
      }
      #center {
        width: 100%;
        height: 100%;
        background-color: pink;
      }
      .middle {
        width: 100%;
        height: 100%;
        float: left;
        background-color: red;
      }
      .left {
        width:300px;
        height: 100%;
        background-color: blue;
        float: left;
        margin-left: -100%;
      }
      .right {
        width: 300px;
        height: 100%;
        background-color: yellow;
        float: left;
        margin-left: -300px;
      }
      .a {
        height: 100%;
        background-color: green;
        margin-left: 300px;
        margin-right: 300px;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <div class="middle">
        <div class="a">中间</div>
      </div>
      <div class="left">左边</div>
      <div class="right">右边</div>
    </div>
  </body>
</html>
