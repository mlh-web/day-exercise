<!doctype html>
<html>
  <head>
    <style>
      html,body {
        height: 100%;
        margin: 0;
      }
      #center {
        height: 100%;
        min-width: 500px;
        background-color: green;
        padding-left: 300px;
        padding-right: 300px;
      }
      .middle {
        width: 100%;
        height: 100%;
        background-color: red;
        float: left;
        
      }
      .left {
        width: 300px;
        height: 100%;
        background-color: blue;
        float: left;
        margin-left: -100%;
        position: relative;
        left: -300px;
      }
      .right {
        width: 300px;
        height: 100%;
        background-color: yellow;
        float: left;
        margin-left: -300px;
        position: relative;
        right: -300px;
      }
      
    </style>
  </head>
  <body>
    <div id="center">
      <div class="middle">
        中间
      </div>
      <div class="left">左边</div>
      <div class="right">右边</div>
    </div>
  </body>
</html>
