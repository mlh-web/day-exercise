<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        background-color: #333;
      }

      ul {
        margin: 50px auto;
        padding: 0px;
        list-style-type: none;
        width: 1010px;
        border: 1px solid yellow;
      }

      ul::after {
        content: '';
        display: block;
        clear: both;
      }
      
      ul li {
        float: left;
        margin-left: 10px;
        margin-right: 10px;
        font-size: 0px;
      }

      ul li a {
        display: block;
        position: relative;
      }

      ul li a img {
        border-radius: 5px;
      }

      ul li a::before {
        content: '';
        display: none;
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        border: 10px solid rgba(255,255,255,.5);
        border-radius: 5px;
      }

        ul li a:hover::before {
          display: block;
        }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <img src="img/x1.jpg"/>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/x2.jpg">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/x3.jpg"/>
        </a>
      </li>
    </ul>
  </body>
</html>
