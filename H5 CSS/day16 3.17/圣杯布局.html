<!doctype html>
<html>
  <head>
    <style>
      html,body {
        height: 100%;
        margin: 0;
      }
      #centent {
        height: 100%;
        min-width: 500px;
        background-color: green;
        padding-left: 300px;
        padding-right: 300px;
      }
      #centent .middle {
        width: 100%;
        height: 100%;
        background-color: yellow;
        float: left;
        
      }
      #centent .left {
        width: 300px;
        height: 100%;
        background-color: blue;
        float: left;
        margin-left: -100%;
        position: relative;
        left: -300px;
      }
      #centent .right {
        width: 300px;
        height: 100%;
        background-color: red;
        float: left;
        margin-left: -300px;
        position: relative;
        right: -300px;
      }
    </style>
  </head>
  <body>
    <div id="centent">
      <div class="middle">zhong</div>
      <div class="left">zuo</div>
      <div class="right">you</div>
    </div>
  </body>
</html>
