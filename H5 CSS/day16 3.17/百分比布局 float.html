<!doctype html>
<html>
  <head>
    <style>
      html,body {
        height: 100%;
        margin: 0;
      }
      #centent {
        width: 100%;
        height: 100%;
        background-color: red;
      }
      #centent .right {
        float: left;
        width: 100%;
        height: 100%;
        background-color: blue;
      }
      #centent .left {
        float: left;
        width: 300px;
        height: 100%;
        background-color: yellow;
        margin-left: -100%;
      }
      #centent .right .r {
        margin-left: 300px;
        height: 100%;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="centent">
      <div class="right">
        <div class="r">you</div>
      </div>
      <div class="left">zuo</div>
    </div>
  </body>
</html>
