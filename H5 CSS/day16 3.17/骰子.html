<!doctype html>
<html>
  <head>
    <style>
      #dice {
        width: 350px;
        height: 200px;
        border: 1px solid blue;
        display:flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      #dice div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
      #dice div:first-of-type {
        background-color: aqua;
      }
      #dice div:first-of-type div {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-image: radial-gradient(20px red black) ;
      }
      #dice div:nth-of-type(2) {
        background-color: red;
      }
      #dice div:nth-of-type(3) {
        background-color: green;
      }
      #dice div:nth-of-type(4) {
        background-color: blue;
      }
      #dice div:nth-of-type(5) {
        background-color: yellow;
      }
      #dice div:nth-of-type(6) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="dice">
      <div> <div></div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
