<!doctype html>
<html>
  <head>
    <style>
      html,body {
        height: 100%;
        margin: 0;
      }
      #centent {
        width: 100%;
        height: 100%;
        background-color: red;
      }
      #centent .middle {
        width: 100%;
        height: 100%;
        background-color: green;
        float: left;
      }
      #centent .left {
        width: 300px;
        height: 100%;
        background-color: yellow;
        float: left;
        margin-left: -100%;
      }
      #centent .right {
        width: 300px;
        height: 100%;
        background-color: blue;
        float: left;
        margin-left: -300px;
      }
      #centent .middle .z {
        height: 100%;
        margin-left: 300px;
        margin-right: 300px;
      }
    </style>
  </head>
  <body>
    <div id="centent">
      <div class="middle">
        <div class="z">zhong</div>
      </div>
      <div class="left">zuo</div>
      <div class="right">you</div>
    </div>
  </body>
</html>
