<head>

<body>
  <script>
    function to2B(num) {
      var n = 0;
      //定义一个空数组，保存余数
      var arr = [];
      //定义一个空字符串，为最终结果
      var str = '';
      //首先判断num是否大于0
      while (num > 0) {
        n = num % 2;
        arr.push(n);
        num = parseInt(num / 2)
      }
      console.log(arr)
      while (arr.length > 0) {
        str += arr.pop()
      }
      return str;
    }
    var re = to2B(23);
    console.log(re);
  </script>
</body>
