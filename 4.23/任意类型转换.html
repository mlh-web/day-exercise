<body>
  <script>
    function to2B(num, par) {
      var n = 0;
      //定义一个空数组，保存余数
      var arr = [];
      //定义一个空字符串，为最终结果
      var str = '';
      var strArr = '0123456789abcdefghijklmnopqrstuvwxyz'
      //首先判断num是否大于0
      while (num > 0) {
        n = num % par;
        arr.push(n);
        num = parseInt(num / par)
      }
      console.log(arr)
      while (arr.length > 0) {
        str += strArr[arr.pop()]
      }
      return str;
    }
    var re = to2B(1000000, 36);
    console.log(re);
  </script>
