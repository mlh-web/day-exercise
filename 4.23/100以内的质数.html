<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    100以内所有的质数 一般从2开始
            质数：只能被1和自身整除
    */
    var arr = [];
    for (var i = 2; i < 101; i++) {
      arr.push(i)
      for (var j = 2; j < i; j++) {
        if (j % i === 0) {
          arr.pop(i);
          break;
        }
      }
    }
    console.log(arr)
  </script>
</body>

</html>
