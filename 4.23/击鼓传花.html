  <script>
    // 猴子找大王游戏
    // 有一群猴子排成一圈,按1、2、3、…、n依次编号，然后从第1只开始数,数到第m只,则把它踢出圈,然后从它后面再开始数,当再次数到第m只,继续把它踢出去,以此类推,直到只剩下一只猴子为止,那只猴子就叫作大王。要求编程模拟此过程,输入m和n，输出最后那个大王的编号
    // n表示猴子个数，m表示踢出位置
    function find(n, m) {
      var arr = [];
      //把所有的猴子放进去
      for (var i = 1; i < n + 1; i++) {
        arr.push(i);
      }
      console.log(arr);
      //判断数组长度不为1，就继续找大王
      while (arr.length > 1) {
        //依次遍历数组，如果不符合条件，就放到数组的最后面，等下次继续数
        for (var i = 0; i < m - 1; i++) {
          //如果for还在继续，说明当前的猴子安全，就把猴子放到最后面
          arr.push(arr.shift());
          console.log(arr);
        }
        arr.shift();
      }
      return arr;
    }
    var re = find(20, 4);
    console.log(re);
  </script>
